<form novalidate [formGroup]="rfContact" (ngSubmit)="onSubmit()" class="row justify-content-md-center">
  <div class="col-md-8">
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">
        Name:
      </label>
      <div class="col-10">
        <input class="form-control" type="text" id="example-text-input" formControlName="contactName">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-email-input" class="col-2 col-form-label">
        Email:
      </label>
      <div class="col-10">
        <input class="form-control" type="email" id="example-email-input">
      </div>
    </div>
    <fieldset formGroupName="social">
      <div class="form-group row">
        <label for="example-url-fb" class="col-2 col-form-label" >
          Facebook:
        </label>
        <div class="col-10">
          <input class="form-control" type="url" id="example-url-fb" formControlName="facebook">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-url-twt" class="col-2 col-form-label">
          Twitter:
        </label>
        <div class="col-10">
          <input class="form-control" type="url" id="example-url-twt" formControlName="twitters">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-url-web" class="col-2 col-form-label">
          Website:
        </label>
        <div class="col-10">
          <input class="form-control" type="url" id="example-url-web" formControlName="website">
        </div>
      </div>
    </fieldset>
    <div formArrayName="tels" *ngIf="tels.controls.length">
      <div class="form-group row" *ngFor="let c of tels.controls; index as idx">
        <label for="example-tel-input" class="col-2 col-form-label">
          Tel:
        </label>
        <div class="col-10">
          <input class="form-control" type="tel" id="example-tel-input" [formControlName]="idx">
          <div>
            <button class="btn btn-info" (click)="addTel1()">+</button>
            <button class="btn btn-danger" (click)="removeTel(idx)">-</button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-10 offset-2">
        <button class="btn btn-primary" [disabled]="rfContact.invalid" type="submit">Submit</button>
      </div>
    </div>
  </div>
</form>
<pre>{{rfContact.value | json}}</pre>
<pre>{{rfContact.controls?.contactName?.errors | json}}</pre>
<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Number</mat-label>
    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<input type="text" [ngModel]="searchTerm" (ngModelChange)="inputChange($event)">
<button [ngModel]="searchTerm"  (ngModelChange)="inputChange($event)">Demo</button>
<a href="" target="_blank">New Tab</a>
<router-outlet></router-outlet>
