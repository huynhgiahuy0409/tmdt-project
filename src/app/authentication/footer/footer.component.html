<div class="footer-container">
    <div class="grid wide">
        <div class="row">
            <div class="col c-4 l-2-4 m-4 ">
                <div class="about-us-title">
                    Chăm sóc khách hàng
                </div>
                <ng-container *ngFor="let i of takeCares">
                    <div class="btn primary-hover-text" style="margin-bottom: 12px; font-size: 1.2rem">{{i[0]}}</div>
                </ng-container>
            </div>
            <div class="col c-4 l-2-4 m-4">
                <div class="about-us-title">
                    Về Toy Fair
                </div>
                <ng-container *ngFor="let i of aboutUs">
                    <div class="btn primary-hover-text" style="margin-bottom: 12px; font-size: 1.2rem">{{i[0]}}</div>
                </ng-container>
            </div>
            <div class="col c-4 l-2-4 m-4">
                <div class="about-us-title">
                    Thanh toán
                </div>
                <div class="grid">
                    <div class="row">
                        <div class="col l-4 m-4 c-6" *ngFor="let i of paymentLogoSources">
                            <div class="payment-logo-item box-shadow">
                                <img [src]="i" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="about-us-title">
                    Đơn vị vận chuyển
                </div>
                <div class="grid">
                    <div class="row">
                        <div class="col l-4 m-4 c-6" *ngFor="let i of deliveryLogoSources">
                            <div class="delivery-logo-item box-shadow">
                                <img [src]="i" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col c-4 l-2-4 m-4">
                <div class="about-us-title">
                   Theo dõi chúng tôi trên
                </div>
                <div class="d-flex-c center-center-flex-c">
                    <i class="d-flex-c center--center-flex-c fa-brands fa-facebook mr-r-10"></i>
                    <div class="btn primary-hover-text" style="font-size: 1.2rem">Facebook</div>
                </div>
                <div class="d-flex-c center-center-flex-c">
                    <i class="d-flex-c center--center-flex-c fa-brands fa-instagram mr-r-10" style="width: 14px;"></i>
                    <div class="btn primary-hover-text" style="font-size: 1.2rem">Instagram</div>
                </div>
            </div>
            <div class="col c-4 l-2-4 m-4">
                <div class="about-us-title">
                    Tải ứng dụng chúng tôi ngay
                </div>
                <div class="grid">
                    <div class="row">
                        <div class="col l-6 m-6 c-6">
                            <a class="btn qr-code-container box-shadow">
                                <img [src]="downloadQRCodeSrc" alt="">
                            </a>
                        </div>
                        <div class="col l-6 m-6 c-6">
                            <div class="row"> 
                                <div class="col c-12">
                                    <div class="btn download-store-tag box-shadow d-flex-c center--center-flex-c">
                                        <img src="https://cf.shopee.vn/file/ad01628e90ddf248076685f73497c163" alt="app">
                                    </div>
                                </div>
                                <div class="col c-12">
                                    <div class="btn download-store-tag box-shadow d-flex-c center--center-flex-c">
                                        <img src="https://cf.shopee.vn/file/ae7dced05f7243d0f3171f786e123def" alt="app">
                                    </div>
                                </div>
                                <div class="col c-12">
                                    <div class="btn download-store-tag box-shadow d-flex-c center--center-flex-c">
                                        <img src="https://cf.shopee.vn/file/35352374f39bdd03b25e7b83542b2cb0" alt="app">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
