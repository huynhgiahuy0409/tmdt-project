<div class="login-container">
    <app-header [pageType]="'Đăng nhập'"></app-header>
    <div class="main">
        <div class="background-layout">
            <form [formGroup]="signInFG" action="" class="login-form">
                <div class="header">
                    <div class="title">Đăng nhập</div>
                    <div class="qr-code">
                        <div class="qr-code__note">
                            Đăng nhập với mã <br />
                            QR
                        </div>
                        <svg width="40" height="40" fill="none" class="login-qr-code">
                            <g clip-path="url(#clip0)">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M18 0H0v18h18V0zM3 15V3h12v12H3zM18 22H0v18h18V22zm-3 15H3V25h12v12zM40 0H22v18h18V0zm-3 15H25V3h12v12z"
                                    fill="#EE4D2D"></path>
                                <path d="M37 37H22.5v3H40V22.5h-3V37z" fill="#EE4D2D"></path>
                                <path d="M27.5 32v-8h-3v8h3zM33.5 32v-8h-3v8h3zM6 6h6v6H6zM6 28h6v6H6zM28 6h6v6h-6z"
                                    fill="#EE4D2D"></path>
                                <path fill="#fff" d="M-4.3 4l44 43.9-22.8 22.7-43.9-44z"></path>
                            </g>
                            <defs>
                                <clipPath id="clip0">
                                    <path fill="#fff" d="M0 0h40v40H0z"></path>
                                </clipPath>
                            </defs>
                        </svg>
                    </div>
                </div>
                <div class="main">
                    <div class="field box-shadow">
                        <input type="text" placeholder="Email/Số điện thoại/Tên đăng nhập" formControlName="username"/>
                    </div>
                    <div class="alert-box">
                        <div *ngIf="signInFG.hasError('required', ['username']) && signInFG.get('username')!.touched" class="alert-c alert-c--danger">
                            Vui lòng điền vào mục này
                        </div>
                    </div>
                    <div class="field box-shadow">
                        <input [type]="isPasswordHidden ? 'password' : 'text'" placeholder="Mật khẩu" formControlName="password"/>
                        <button class="btn password-view-mode" (click)="isPasswordHidden = !isPasswordHidden">
                            <svg fill="none" viewBox="0 0 20 10" *ngIf="isPasswordHidden">
                                <path stroke="none" fill="#000" fill-opacity=".54"
                                    d="M19.834 1.15a.768.768 0 00-.142-1c-.322-.25-.75-.178-1 .143-.035.036-3.997 4.712-8.709 4.712-4.569 0-8.71-4.712-8.745-4.748a.724.724 0 00-1-.071.724.724 0 00-.07 1c.07.106.927 1.07 2.283 2.141L.631 5.219a.69.69 0 00.036 1c.071.142.25.213.428.213a.705.705 0 00.5-.214l1.963-2.034A13.91 13.91 0 006.806 5.86l-.75 2.535a.714.714 0 00.5.892h.214a.688.688 0 00.679-.535l.75-2.535a9.758 9.758 0 001.784.179c.607 0 1.213-.072 1.785-.179l.75 2.499c.07.321.392.535.677.535.072 0 .143 0 .179-.035a.714.714 0 00.5-.893l-.75-2.498a13.914 13.914 0 003.248-1.678L18.3 6.147a.705.705 0 00.5.214.705.705 0 00.499-.214.723.723 0 00.036-1l-1.82-1.891c1.463-1.071 2.32-2.106 2.32-2.106z">
                                </path>
                            </svg>
                            <svg fill="none" viewBox="0 0 20 12" *ngIf="!isPasswordHidden">
                                <path stroke="none" fill="#000" fill-opacity=".54" fill-rule="evenodd"
                                    d="M19.975 5.823V5.81 5.8l-.002-.008v-.011a.078.078 0 01-.002-.011v-.002a.791.791 0 00-.208-.43 13.829 13.829 0 00-1.595-1.64c-1.013-.918-2.123-1.736-3.312-2.368-.89-.474-1.832-.867-2.811-1.093l-.057-.014a2.405 2.405 0 01-.086-.02L11.884.2l-.018-.003A9.049 9.049 0 0010.089 0H9.89a9.094 9.094 0 00-1.78.197L8.094.2l-.016.003-.021.005a1.844 1.844 0 01-.075.017l-.054.012c-.976.226-1.92.619-2.806 1.09-1.189.635-2.3 1.45-3.31 2.371a13.828 13.828 0 00-1.595 1.64.792.792 0 00-.208.43v.002c-.002.007-.002.015-.002.022l-.002.01V5.824l-.002.014a.109.109 0 000 .013L0 5.871a.206.206 0 00.001.055c0 .01 0 .018.002.027 0 .005 0 .009.003.013l.001.011v.007l.002.01.001.013v.002a.8.8 0 00.208.429c.054.067.11.132.165.197a13.9 13.9 0 001.31 1.331c1.043.966 2.194 1.822 3.428 2.48.974.52 2.013.942 3.09 1.154a.947.947 0 01.08.016h.003a8.864 8.864 0 001.596.16h.2a8.836 8.836 0 001.585-.158l.006-.001a.015.015 0 01.005-.001h.005l.076-.016c1.079-.212 2.118-.632 3.095-1.153 1.235-.66 2.386-1.515 3.43-2.48a14.133 14.133 0 001.474-1.531.792.792 0 00.208-.43v-.002c.003-.006.003-.015.003-.022v-.01l.002-.008c0-.004 0-.009.002-.013l.001-.012.001-.015.001-.019.002-.019a.07.07 0 01-.01-.036c0-.009 0-.018-.002-.027zm-6.362.888a3.823 3.823 0 01-1.436 2.12l-.01-.006a3.683 3.683 0 01-2.178.721 3.67 3.67 0 01-2.177-.721l-.009.006a3.823 3.823 0 01-1.437-2.12l.014-.01a3.881 3.881 0 01-.127-.974c0-2.105 1.673-3.814 3.738-3.816 2.065.002 3.739 1.711 3.739 3.816 0 .338-.047.662-.128.975l.011.009zM8.145 5.678a1.84 1.84 0 113.679 0 1.84 1.84 0 01-3.679 0z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="alert-box">
                        <div *ngIf="signInFG.hasError('required', ['password']) && signInFG.get('password')!.touched" class="alert-c alert-c--danger">
                            Vui lòng điền vào mục này
                        </div>
                    </div>
                    <button class="btn primary-btn w-fit box-shadow" id="login-button" [disabled]="signInFG.invalid">ĐĂNG NHẬP</button>
                    <div class="d-flex-c center--space-between-flex-c" style="margin: 5px 0">
                        <h5 class="btn" style="color: #05a;" [routerLink]="['/authentication/reset']">Quên mật khẩu</h5>
                        <h5 class="btn" style="color: #05a;">Đăng nhập với SMS</h5>
                    </div>
                    <div class="d-flex-c align-items-center-c">
                        <div class="separate-line flex-grow-1"></div>
                        <h4 style="margin: 0 10px !important; color: var(--grey-color--)">HOẶC</h4>
                        <div class="separate-line flex-grow-1"></div>
                    </div>
                    <div class="d-flex-c align-items-center-c mr-t-b-10 ">
                        <div class="btn box-shadow d-flex-c center--center-flex-c flex-1 mr-r-10 pd-10">
                            <a class="d-flex-c center--center-flex-c mr-r-10"
                                href="https://www.freeiconspng.com/img/38360" title="Image from freeiconspng.com">
                                <img src="https://www.freeiconspng.com/uploads/facebook-transparent-pics-18.png"
                                    width="22" height="22" alt="facebook transparent pics" /></a>
                            <div>Facebook</div>
                        </div>
                        <div class="btn box-shadow d-flex-c center--center-flex-c flex-1 mr-l-r-10 pd-10">
                            <img class="mr-r-10" style="width: 22px; height: 22px;"
                                src="assets/img/logo/social-google.png" alt="">
                            <div>Google</div>
                        </div>
                        <div class="btn box-shadow d-flex-c center--center-flex-c flex-1 mr-l-10 pd-10">
                            <img class="mr-r-10" style="width: 22px; height: 22px;" src="assets/img/logo/apple-logo.png"
                                alt="">
                            <div>Apple</div>
                        </div>
                    </div>
                    <div class="d-flex-c center--center-flex-c">
                        <div class="sank-text">Bạn mới biết đến Toy Fair? <span class="btn primary-text">Đăng ký</span>
                        </div>
                    </div>
                </div>
                <div class="footer"></div>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</div>
