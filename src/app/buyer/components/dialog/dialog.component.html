<h1 mat-dialog-title>
  {{ this.data.title }}
</h1>
<div mat-dialog-content>
  {{ this.data.content }}
</div>
<ng-container *ngIf="this.data.action">
  <div mat-dialog-actions style="justify-content: flex-end">
    <button
      [class.btn--primary-color]="idx == 1"mat-button
      mat-dialog-close
      *ngFor="let i of data.action; index as idx"
      (click)="onClickAction(idx)">
      {{ i["title"] }}
    </button>
  </div>
</ng-container>
