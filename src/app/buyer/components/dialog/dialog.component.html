<h1 mat-dialog-title style="text-align: center; font-size: 2rem">
  {{ this.data.title }}
</h1>
<div mat-dialog-content>
  {{ this.data.content }}
</div>
<div mat-dialog-actions style="justify-content: flex-end">
  <button
    [class.btn--primary-color]="idx == 0"mat-button
    mat-dialog-close
    *ngFor="let i of data.action; index as idx"
    (click)="onClickAction()">
    {{ i["title"] }}
  </button>
</div>
