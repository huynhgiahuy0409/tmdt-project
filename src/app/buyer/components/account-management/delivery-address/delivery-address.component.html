<div class="content-container">
  <!-- Thông tin liên hệ -->
  <div class="contact-container">
    <div class="header-container d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <mat-icon> location_on</mat-icon>
        <h4 class="header-label">Địa chỉ của tôi</h4>
      </div>
      <div class="">
        <button mat-raised-button class="crimson-color" (click)="onClickUpdateOrAddAddress()"><mat-icon>add</mat-icon>Thêm địa chỉ mới</button>
      </div>
    </div>
    <ng-container *ngIf="(user$ | async) as user">
      <ng-container *ngFor="let address of user.addresses">
        <div class="main-container">
          <div class="d-flex">
            <p class="title-label">Họ tên</p>
            <p>{{address.fullName}}</p>
          </div>
          <div class="d-flex">
            <p class="title-label">Số điện thoại</p>
            <p>{{address.phoneNumber}}</p>
          </div>
          <div class="d-flex">
            <p class="title-label">Địa chỉ</p>
            <p>{{address.detailAddress}} - {{address.detailAddress}},{{address.ward}},{{address.district}},{{address.province}}</p>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
  <!-- Đơn hàng gần đây -->
  <div class="order-list-container">
  </div>
