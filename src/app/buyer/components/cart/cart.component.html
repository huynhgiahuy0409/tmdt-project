<breadcrumb></breadcrumb>
<!--shopping cart area start -->
<div class="shopping_cart_area mt-60">
  <div class="container">
    <form action="#">
      <div class="row">
        <div class="col-12">
          <div class="table_desc">
            <div class="cart_page table-responsive">
<!--    products of a Shop          -->
              <section class="shop-checkbox" *ngFor="let c of checkboxes">
                  <div class="example-list-section" style="padding-left:2%; padding-top: 2%">

                    <mat-checkbox class="example-margin"
                      [checked]="c.allComplete"
                      (change)="setAll($event.checked, c)">
                      <p style="display: inline-block; margin-bottom: 5px;">{{c.name}}</p>
                      <div class="comment_thmb" style="float:left; margin-right: -20px; padding-bottom: 8px;">
                        <img src="assets/img/blog/comment2.jpg" alt="" style="width: 50%; height: 50%; border: 1px solid #ebebeb; border-radius: 50%">
                      </div>
                    </mat-checkbox>
                  </div>
                  <table>
                <thead>
                <tr>
                  <th class="product-checkbox" style="column-width: 10px">Check</th>
                  <th class="product_thumb">Image</th>
                  <th class="product_name">Product</th>
                  <th class="product-price">Price</th>
                  <th class="product_quantity">Quantity</th>
                  <th class="product_total">Total</th>
                  <th class="product_remove">Remove</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let p of c.products">
                  <td class="product-checkbox">
                    <mat-checkbox [checked]="p.checked"
                                  (change)="updateAllComplete(c, p, $event.checked)">
                    </mat-checkbox>
                  </td>
                  <td class="product_thumb"><a href="#"><img [src]="p.image" alt=""></a></td>
                  <td class="product_name"><a href="#">{{p.name}}</a></td>
                  <td class="product-price">${{p.price}}</td>
                  <td class="product_quantity"><label>Quantity</label> <input min="1" max="100" [value]="p.quantities" type="number" (change)="changeProductQuantities(c, p, $event)" ></td>
                  <td class="product_total">${{p.price * p.quantities}}</td>
                  <td class="product_remove"><a href="#"><i class="ion-android-close"></i></a></td>
                </tr>


                </tbody>
              </table>
              </section>
<!--    END products of a shop          -->
            </div>
            <div class="cart_submit">
              <button type="submit">update cart</button>
            </div>
          </div>
        </div>
      </div>
      <!--coupon code area start-->
      <div class="coupon_area">
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="coupon_code left">
              <h3>Coupon</h3>
              <div class="coupon_inner">
                <p>Enter your coupon code if you have one.</p>
                <input placeholder="Coupon code" type="text">
                <button type="submit">Apply coupon</button>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="coupon_code right">
              <h3>Cart Totals</h3>
              <div class="coupon_inner">
                <div class="cart_subtotal">
                  <p>Subtotal</p>
                  <p class="cart_amount" id="totalPrice">${{totalPrice}}</p>
                </div>
                <div class="cart_subtotal " style="border-bottom: 1px solid #0d6efd">
                  <p>Discount</p>
                  <p class="cart_amount">$0</p>
                </div>
                <div class="cart_subtotal">
                  <p>Total</p>
                  <p class="cart_amount">${{totalPrice}}</p>
                </div>
                <div class="checkout_btn">
                  <a href="#">Proceed to Checkout</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--coupon code area end-->
    </form>
  </div>
</div>
<!--shopping cart area end -->
