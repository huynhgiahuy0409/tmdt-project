<div class="image-carousel">
    <div class="image-carousel__item-list-wrapper grid">
        <ul #imageCarouselList class="image-carousel__item-list row no-gutters no-wrap">
            <li  #imageCarouselItem class="image-carousel__item col l-12 c-12" *ngFor="let item of itemList; index as idx">
                <img class="image-fit" src="https://cf.shopee.vn/file/e02b636a1839e01df2ecdef3bbf45a0f_xxhdpi" alt="">
            </li>
        </ul>
    </div>
    <div #carouselArrowPrev class="carousel-arrow carousel-arrow--hint  carousel-arrow--prev hide-on-mobile" (click)="carouselService.processCarousel('-')">
        <i class="fa-solid fa-chevron-left"></i>
    </div>
    <div #carouselArrowNext class="carousel-arrow carousel-arrow--hint  carousel-arrow--next hide-on-mobile" (click)="carouselService.processCarousel('+')">
        <i class="fa-solid fa-chevron-right"></i>
    </div>
    <ul class="carousel-dots" [class.carousel-dots--show]="carouselDotsActive">
        <li class="carousel-dot" *ngFor="let item of itemList, index as idx" [class.carousel-dot--active]="idx === carouselService.getCarouselItemIdx"></li>
    </ul>
</div>
