<div #carouselArrowPrev class="carousel-arrow carousel-arrow--hint  carousel-arrow--prev carousel-arrow--hidden" (click)="processCarousel('-')">
    <i class="fa-solid fa-chevron-left"></i>
</div>
<div #carouselArrowNext class="carousel-arrow carousel-arrow--hint  carousel-arrow--next" (click)="processCarousel('+')">
    <i class="fa-solid fa-chevron-right"></i>
</div>
