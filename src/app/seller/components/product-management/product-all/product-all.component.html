<admin-header></admin-header>
<div class="container-fluid">
  <div class="container-left">
    <admin-sidebar></admin-sidebar>
  </div>
  <div class="product-management">
    <div class="product-menu-head">
      <div class="main-order">
        <mat-tab-group mat-align-tabs="start">
          <mat-tab label="Tất cả">
            <div class="list-all">
              <div class="product-list-header">
                <div class="product-list-wrap">
                  <div class="product-list-wrap__left">
                    <div class="title-box">
                      <div class="page-title">
                        1 Product
                      </div>
                      <div class="percent-box">
                        <div class="percent-bar">
                          <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
                        </div>
                        <div class="percent-des">
                          Có thể đăng tải thêm 100 sản phẩm
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="product-list-wrap__right">
                    <button class="add-new-product-btn">
                      <mat-icon>playlist_add</mat-icon> Thêm một sản phẩm
                    </button>
                    <div class="view-models">
                      <div class="view-model-item">
                        <div class="list-view">
                          <mat-icon>view_list</mat-icon>
                        </div>
                      </div>
                      <div class="view-model-item">
                        <div class="grid-view">
                          <mat-icon>grid_on</mat-icon>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="product-list-section">
                <div class="product-list-container">
                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef style="max-width: 80px !important;">
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                      </th>
                      <td mat-cell *matCellDef="let row" style="text-align: center;">
                        <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                      </td>
                    </ng-container>

                    <!-- productName Column -->
                    <ng-container matColumnDef="thumbnail">ks
                      <th mat-header-cell *matHeaderCellDef> Ảnh </th>
                      <td mat-cell *matCellDef="let element" class="product-thumbnail-wrappr">
                        <img class="product-thumbnail" src="../../../../../assets/img/product/1.png" alt="">
                      </td>
                    </ng-container>
                    <!-- productName Column -->
                    <ng-container matColumnDef="productName">
                      <th mat-header-cell *matHeaderCellDef> Tên sản phẩm </th>
                      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
                    </ng-container>

                    <!-- SKU Column -->
                    <ng-container matColumnDef="SKU">
                      <th mat-header-cell *matHeaderCellDef> SKU </th>
                      <td mat-cell *matCellDef="let element"> {{element.SKU}} </td>
                    </ng-container>

                    <!-- category Column -->
                    <ng-container matColumnDef="category">
                      <th mat-header-cell *matHeaderCellDef> Danh mục </th>
                      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                    </ng-container>

                    <!-- price Column -->
                    <ng-container matColumnDef="price">
                      <th mat-header-cell *matHeaderCellDef> Giá </th>
                      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                    </ng-container>
                    <!-- warehouse Column -->
                    <ng-container matColumnDef="warehouse">
                      <th mat-header-cell *matHeaderCellDef> Kho hàng </th>
                      <td mat-cell *matCellDef="let element"> {{element.warehouse}} </td>
                    </ng-container>
                    <!-- warehouse Column -->
                    <ng-container matColumnDef="sales">
                      <th mat-header-cell *matHeaderCellDef> Danh số </th>
                      <td mat-cell *matCellDef="let element"> {{element.sales}} </td>
                    </ng-container>
                    <!-- warehouse Column -->
                    <ng-container matColumnDef="edit">
                      <th mat-header-cell *matHeaderCellDef> Sửa thông tin </th>
                      <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="warn">{{element.edit[0]}}</button>
                        <button mat-raised-button color="primary">{{element.edit[1]}}</button>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Đang hoạt động">Content 2</mat-tab>
          <mat-tab label="Hết hàng">Content 3</mat-tab>
          <mat-tab label="Vi phạm">Content 3</mat-tab>
          <mat-tab label="Đã ẩn">Content 3</mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
