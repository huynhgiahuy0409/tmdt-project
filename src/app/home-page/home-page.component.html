

<!--myCarousel-->
<div class="container-ful">
  <div class="container-ful mt-3">
    <img class="head__home__bg" src="assets/images/pexels-ivan-siarbolin-3695799.jpg" width="1200" height="600">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" >

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/images/pexels-francesco-ungaro-1525041.jpg" alt="Los Angeles" width="1100" height="500">
        </div>
        <div class="carousel-item">
          <img src="assets/images/pexels-photo-619419.jpeg" alt="Chicago" width="1100" height="500">
        </div>
        <div class="carousel-item">
          <img src="assets/images/pexels-johannes-plenio-1632780.jpg" alt="New York" width="1100" height="500">
        </div>
        <div class="carousel-item">
          <img src="assets/images/pexels-leo-cardelli-1236701.jpg" alt="New York" width="1100" height="500">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>
</div>
<!--product-->
<h2 class="title-home">Featured Products</h2>
<div class="screen__featured" >
  <div class="card flex" *ngFor="let product of star">
    <div class="card__center">
      <a href="#"><img src="assets/images/p1.jpg" width="320" height="350"></a>
    </div>
    <div class="card__body">
      <a>
        <h2>Dell Atitude E6430</h2>
      </a>
      <div class="rating">
        <span>
          <i class="fa fa-star"></i>
        </span>
        <span>2 reviews</span>
      </div>
      <div>
        <span class="price"><sub>€</sub>99.99</span>
        <span class="price-sale"><sub>€</sub><del>89.79</del></span>
      </div>
      <sub>Shipping: € 10.00 excl.</sub>
      <div>
        <a class="row end text-right">Seller & Store<br>Regg Man</a>
      </div>
    </div>
  </div>
</div>
